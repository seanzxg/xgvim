# Font configuration (changes require restart)
font:
  size: 16
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
  italic:
    family: Hack Nerd Font
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized
key_bindings:
  - { key: W, mods: Command, chars: "\\lw" }
  - { key: H, mods: Command, chars: "\\lh" }
  - { key: L, mods: Command, chars: "\\ll" }
  - { key: P, mods: Command, chars: "\\lf" }
  - { key: G, mods: Command, chars: "\\lg" }
  - { key: P, mods: Command | Shift, chars: "\\lc" }
  - { key: J, mods: Command, chars: "\\j" }
  - { key: Period, mods: Command, chars: "\\`" }
  - { key: F, mods: Command, chars: "\\]" }
  - { key: F, mods: Command | Shift, chars: "\\[" }
    #- { key: Slash,        mods: Command, chars: ",c"                               }
  - { key: Back, action: ReceiveChar }
  - { key: B, mods: Command, chars: "\x1b:CocCommand explorer\n" }
  - { key: S, mods: Command, chars: "\x1b:w\n" }
